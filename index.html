<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinephile Vault - Your Personal Movie Collection</title>
    
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-content">
            <div class="logo">
                ðŸŽ¬ Cinephile Vault
            </div>
            <nav class="nav-buttons">
                <button class="nav-btn active" id="allMoviesBtn">All Movies</button>
                <button class="nav-btn" id="watchlistBtn">My Watchlist</button>
            </nav>
        </div>
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search for movies... (e.g., Inception, Avatar, Interstellar)"
                >
                <button class="search-btn" id="searchBtn">Search</button>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label for="genreFilter">Genre:</label>
                <select id="genreFilter">
                    <option value="">All Genres</option>
                    <option value="28">Action</option>
                    <option value="12">Adventure</option>
                    <option value="16">Animation</option>
                    <option value="35">Comedy</option>
                    <option value="80">Crime</option>
                    <option value="18">Drama</option>
                    <option value="14">Fantasy</option>
                    <option value="27">Horror</option>
                    <option value="10749">Romance</option>
                    <option value="878">Sci-Fi</option>
                    <option value="53">Thriller</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="yearFilter">Year:</label>
                <select id="yearFilter">
                    <option value="">All Years</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="sortFilter">Sort By:</label>
                <select id="sortFilter">
                    <option value="popularity.desc">Popularity</option>
                    <option value="vote_average.desc">Rating</option>
                    <option value="release_date.desc">Newest</option>
                    <option value="release_date.asc">Oldest</option>
                </select>
            </div>
        </div>
    </section>

    <!-- Main Content Area -->
    <main>
        <h2 class="section-title" id="sectionTitle">Trending Movies</h2>
        
        <!-- Loading State -->
        <div class="loading" id="loading" style="display: none;">
            ðŸŽ¬ Loading movies...
        </div>

        <!-- Movies Grid - Dynamic content goes here -->
        <div class="movies-grid" id="moviesGrid">
            <!-- Movie cards will be inserted here by JavaScript -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>No movies found</h3>
            <p>Try searching for your favorite movies or adjusting your filters</p>
        </div>
    </main>

    <!-- Link to API JavaScript file (loads first) -->
    <script src="js/api.js"></script>
    
    <!-- Link to main App JavaScript file -->
    <script src="js/app.js"></script>
</body>
</html>
